<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:util="http://java.sun.com/jsf/composite/util">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <title>
      LMS - Login
    </title>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<h:outputScript name="utilities.js" library="javascript" target="head" />
    <style type="text/css" xml:space="preserve">
	.login-form {
		width: 340px;
    	margin: 200px auto;
	}
    .login-form .form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }

    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>

<script type="text/javascript">
function IsEmpty() {
  if (document.forms['frm'].username_input.value === ""||document.forms['frm'].password_input.value === "") {
    alert("Please Fill All Required Field");
    return false;
  }
  return true;
}
</script>

  </h:head>
  <h:body>
    <div class="login-form">
      <form  name="frm" action="/examples/actions/confirmation.php" method="post" >
        <h2 class="text-center">
          #{msgs.label_login}
        </h2>
        <div class="form-group"> 
          <label>#{msgs.label_userName}</label> 
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="username_input" id="username"/>
        </div>
        <div class="form-group"> 
          <label>#{msgs.label_password}</label> 
        </div>
        <div class="form-group">
          <input type="password" class="form-control"  name="password_input" id="password"/>
        </div>
        <div class="form-group">
          <input id="insert" onclick="return IsEmpty();" type="submit" value="#{msgs.label_login}" name="login" />
        </div>
       <!-- <div class="clearfix">
          <label class="pull-left checkbox-inline"><input type="checkbox" />
          Remember me</label> <a href="#" class="pull-right">Forgot
          Password?</a>
        </div> -->
      </form>
      <p class="text-center">
        <a href="register.xhtml">
        
        Create a new account</a>
      </p>
    </div>
  </h:body>
</html>
