<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:composite="http://java.sun.com/jsf/composite">
	  
    <composite:interface>
        <composite:attribute name="value" required="true"/>
    </composite:interface>
	
    <composite:implementation>
        <h:panelGroup id="data">
            <table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <th width="15%">#{msgs.label_decisionNumber}</th>
                    <td width="35%"><h:outputText id="decisionNumberId" value="#{cc.attrs.value.decisionNumber}"/></td>
                    
                    <th width="15%">#{msgs.label_decisionDate}</th>
                    <td width="35%"><h:outputText value="#{cc.attrs.value.decisionDateString}"/></td>
                </tr>
                
                <tr>
                    <th width="15%">#{msgs.label_period}</th>
                    <td width="35%"><h:outputText id="periodId" value="#{cc.attrs.value.period}"/></td>
                    
                    <th width="15%">#{msgs.label_date}</th>
                    <td width="35%"><h:outputText value="#{cc.attrs.value.startDateString}"/></td>
                </tr>
            </table>			
        </h:panelGroup>
    </composite:implementation>  
</html>
