<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:util="http://java.sun.com/jsf/composite/util">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <title>
      LMS - Register
    </title>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<h:outputScript name="utilities.js" library="javascript" target="head" />
    <style type="text/css" xml:space="preserve">
    .form-control{
		height: 40px;
		box-shadow: none;
		color: #969fa4;	
		padding-right: 40px;	
	}
	.form-control:focus{
		border-color: #5cb85c;
	}
    .form-control, .btn{        
        border-radius: 3px;
    }
	.signup-form{	
		width: 400px;
		margin: 0 auto;
		padding: 40px 0 ;		
	}
	.signup-form h2{
        margin: 0 0 15px;
		position: relative;
		text-align: center;
    }

	.signup-form h2:before{
		left: 0;
	}
	.signup-form h2:after{
		right: 0;
	}
    .signup-form .hint-text{
		color: #999;
		margin-bottom: 30px;
		text-align: center;
	}
    .signup-form form{
		border-radius: 3px;
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
	h:.signup-form h:.form-group{
		margin-bottom: 20px;
	}
	.signup-form input[type="checkbox"]{
		margin-top: 3px;
	}
	 .signup-form .btn{        
        font-size: 16px;
        font-weight: bold;		
		min-width: 140px;
		text-align: center;
        outline: none !important;
        margin: 10px;
		padding-right: 100px;
		padding-left: 100px;
		padding-top: 10px;
		padding-bottom: 10px;
		margin-top: 30px;
    }
	h: .signup-form .row div:first-child{
		padding-right: 10px;
		padding-top: 20px;
	}
	h: .signup-form .row div:last-child{
		padding-left: 10px;
		padding-top: 20px;
	}    	
    .signup-form a{
		
	}
    .signup-form a:hover{
		text-decoration: none;
	}
	.signup-form form a{
		padding-right: 10px;
		padding-top: 20px;
	}	
	.signup-form form a:hover{
		text-decoration: underline;
	} 
	 .col-xs-6  input{
		margin: 10px;
		padding-right: 120px;
		padding-left: 20px;
		
	}
</style>


<script type="text/javascript">
function IsEmpty() {

  if (document.forms['frm'].first_name.value === ""||document.forms['frm'].username.value === ""||document.forms['frm'].email.value === ""||document.forms['frm'].department.value === ""||document.forms['frm'].level.value === ""||document.forms['frm'].password.value === ""||document.forms['frm'].confirm_password.value === "") {
    alert("Please Fill All Required Field");
    return false;
  } else{
  if(document.forms['frm'].password.value != document.forms['frm'].confirm_password.value)
      alert("Passwords did not match");
    return false;
  } else return true;

/*
  if(document.getElementById("chk").checked = false)
   alert("Please accept the terms of use and privacy policy.");
    return false;
  }
  */

  return true;
}
</script>

  </h:head>
  <h:body>
  <h:form>
    <div class="signup-form">
      <form name="frm" action="/examples/actions/confirmation.php" method="post">
        <h2>
          Register
        </h2>
<h:form>
        <div class="form-group">
          <div class="row">

            <div class="col-xs-6">
            <label>Full Name</label> 
 <!--              <input type="text" class="form-control" name="first_name"/>-->
          <h:inputText placeholder="#{msgs.label_userName}"  value="#{register.student.name}" styleClass="input-login placeholder-password-username" type="text placeholder" />
 
            </div>
<!--  
            <div class="col-xs-6">
            <label>Last Name</label>
              <input type="text" class="form-control" name="last_name" />
            </div>
            -->
          </div>
        </div>
		<div class="col-xs-6">
        <label>Username</label>
         <!--   <input class="form-control" name="username" />-->
         <h:inputText placeholder="#{msgs.label_userName}"  value="#{register.student.username}" styleClass="input-login placeholder-password-username" type="text placeholder" /> 
       
        </div>
        <div class="col-xs-6">
        <label>Email</label>
         <h:inputText placeholder="#{msgs.label_email}"  value="#{register.student.email}" styleClass="input-login placeholder-password-username" type="text placeholder" /> 
       </div>
		<div class="col-xs-6">
        <label>Department</label>
         <h:inputText placeholder="#{msgs.label_department}"  value="#{register.student.department}" styleClass="input-login placeholder-password-username" type="text placeholder" /> 
       
         <div class="col-xs-6">
        <label>Level</label>
         <h:inputText placeholder="#{msgs.label_department}"  value="#{register.student.level}" styleClass="input-login placeholder-password-username" type="text placeholder" /> 
    
        </div>
        </div>
        <div class="col-xs-6">
        <label>Password</label>
        <!--  
=======
        <label>#{msgs.label_password}</label>
>>>>>>> branch 'master' of git@github.com:suumaya/lms.git
          <input type="password" class="form-control" name="password" />
          -->
		<h:inputSecret placeholder="#{msgs.label_password}"  value="#{register.student.password}" styleClass="input-login placeholder-password-username" type="text placeholder" />
        </div>
        <div class="col-xs-6">
        <label>#{msgs.label_confirmPassword}</label>
         <h:inputSecret placeholder="#{msgs.label_password}"  value="#{register.confirmPassword}" styleClass="input-login placeholder-password-username" type="text placeholder" /> 
        </div>
        <div class="col-xs-6">
        <label>#{msgs.checkbox_acceptTerms}
        <input type="checkbox" id="chk" name="chk" value="#{msgs.checkbox_acceptTerms}"/>
        </label>
          
        </div>
        
        <div class="col-xs-6">
        <h:commandButton onclick="return IsEmpty();" action="#{register.Register}" value="#{msgs.label_register}" styleClass="btn">
			<f:ajax execute="@form" />
		</h:commandButton>
        </div>
        </h:form>
      </form>
      <div class="text-center">
      #{msgs.label_haveAccount}
       <a href="#">#{msgs.label_login}</a>
      </div>
    </div>
    </h:form>
  </h:body>
</html>
