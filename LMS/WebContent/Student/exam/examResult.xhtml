<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:util="http://java.sun.com/jsf/composite/util">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<h:outputScript name="utilities.js" library="javascript" target="head" />
	<style>
.center {
	border-radius: 5px;
	margin: auto;
	width: 95%;
	border: 1px solid #ececec;
	padding: 10px;
	margin-bottom: 5px;
}

div.exams:hover {
	background-color: #ececec;
}
#td {
  text-align: left;
}
#th {
  text-align: left;
}
</style>
</h:head>
<h:body>
	<h:form>

		<ui:decorate template="../../Main/Template.xhtml">
			<h1>#{msgs.examResult}:</h1>
			<table id="ExamDetails" border="0" cellpadding="0" cellspacing="0" width="100%" align="left">
  <tbody>


    <tr>
      <th  width="15%" style="text-align: left">#{msgs.exam_duration}:</th>
      <td width="20%" style="text-align: left">#{examResultBean.result}</td>
    </tr>
    <tr>
      <th  width="15%" style="text-align: left">#{msgs.exam_department}:</th>
      <td width="20%" style="text-align: left">#{examResultBean.result}</td>
    </tr>
    <tr>
      <th width="15%" style="text-align: left">#{msgs.exam_level}:</th>
      <td width="20%" style="text-align: left">#{examResultBean.result}</td>
    </tr>
   
  </tbody>
</table>
			
		</ui:decorate>
	</h:form>

</h:body>
</html>
