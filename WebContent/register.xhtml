<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
    <title>
      LMS Registration
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" /><script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
    type="text/javascript" xml:space="preserve"></script><script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    type="text/javascript" xml:space="preserve"></script>
    <style type="text/css" xml:space="preserve">
	body {
		color: #fff;
		background: #ffffff;
		font-family: 'Roboto', sans-serif;
	}
    .form-control{
		height: 40px;
		box-shadow: none;
		color: #969fa4;
	}
	.form-control:focus{
		border-color: #5cb85c;
	}
    .form-control, .btn{        
        border-radius: 3px;
    }
	.signup-form{
	
		width: 400px;
		margin: 0 auto;
		padding: 80px 0;
		
	}
	.signup-form h2{
		color: #636363;
        margin: 0 0 15px;
		position: relative;
		text-align: center;
    }
  /*
	.signup-form h2:before, .signup-form h2:after{
		content: "";
		height: 2px;
		width: 30%;
		background: #d4d4d4;
		position: absolute;
		top: 50%;
		z-index: 2;
	}	
	*/
	.signup-form h2:before{
		left: 0;
	}
	.signup-form h2:after{
		right: 0;
	}
    .signup-form .hint-text{
		color: #999;
		margin-bottom: 30px;
		text-align: center;
	}
    .signup-form form{
		color: #999;
		border-radius: 3px;
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
	.signup-form .form-group{
		margin-bottom: 20px;
	}
	.signup-form input[type="checkbox"]{
		margin-top: 3px;
	}
	.signup-form .btn{        
        font-size: 16px;
        font-weight: bold;		
		min-width: 140px;
        outline: none !important;
    }
	.signup-form .row div:first-child{
		padding-right: 10px;
		padding-top: 20px;
	}
	.signup-form .row div:last-child{
		padding-left: 10px;
		padding-top: 20px;
	}    	
    .signup-form a{
		color: #fff;
		text-decoration: underline;
	}
    .signup-form a:hover{
		text-decoration: none;
	}
	.signup-form form a{
		color: #5cb85c;
		text-decoration: none;
	}	
	.signup-form form a:hover{
		text-decoration: underline;
	}  
</style>
  </head>
  <body>
    <div class="signup-form">
      <form action="/examples/actions/confirmation.php" method="post">
        <h2>
          Register
        </h2>

        <div class="form-group">
          <div class="row">

            <div class="col-xs-6">
            <label>First Name</label>
              <input type="text" class="form-control" name="first_name" />
            </div>

            <div class="col-xs-6">
            <label>Last Name</label>
              <input type="text" class="form-control" name="last_name" />
            </div>
          </div>
        </div>
		<div class="form-group">
        <label>Username</label>
          <input class="form-control" name="username" />
        </div>
        <div class="form-group">
        <label>Email</label>
          <input class="form-control" name="email" />
        </div>
                <div class="form-group">
        <label>Department</label>
          <input class="form-control" name="department" />
                  <div class="form-group">
        <label>Level</label>
          <input class="form-control" name="level" />
        </div>
        </div>
        <div class="form-group">
        <label>Password</label>
          <input type="password" class="form-control" name="password" />
        </div>
        <div class="form-group">
        <label>Confirm Password</label>
          <input type="password" class="form-control" name="confirm_password" />
        </div>
        <div class="form-group">
          <label class="checkbox-inline"><input type="checkbox" /> I accept
          the Terms of Use Privacy
          Policy</label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Register
          Now</button>
        </div>
      </form>
      <div class="text-center">
        Already have an account? <a href="#">Log in</a>
      </div>
    </div>
  </body>
</html>
