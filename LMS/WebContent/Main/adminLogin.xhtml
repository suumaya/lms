<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" 
xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:f="http://java.sun.com/jsf/core"
 xmlns:util="http://java.sun.com/jsf/composite/util">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <title>
      LMS - Login
    </title>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<h:outputScript name="utilities.js" library="javascript" target="head" />
    <style type="text/css" xml:space="preserve">
	.login-form {
		width: 340px;
    	margin: 200px auto;
	}
    .login-form .form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }

    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>

<script type="text/javascript">
function IsEmpty() {
  if (document.forms['frm'].username_input.value === ""||document.forms['frm'].password_input.value === "") {
    alert("Please Fill All Required Field");
    return false;
  }
  return true;
}
</script>

  </h:head>
  
  <h:body>
    <div class="login-form">
       
       <h:form>
		<h3>Admin Login </h3>
		
		<h:outputText value="Username" />
		<h:inputText id="username" value="#{admin.username}"></h:inputText>
		<h:message for="username"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Password" />
		<h:inputSecret id="password" value="#{admin.password}"></h:inputSecret>
		<h:message for="password"></h:message>
		<br></br><br></br>
		
		<h:commandButton action="#{admin.validateUsernamePassword}"
			value="Login"></h:commandButton>
	</h:form>
      
      
      <p class="text-center">
        <a href="register.xhtml">
        
        Create a new account</a>
      </p>
      
       <p class="text-center">
        <a href="login.xhtml">
        
       Log in as student</a>
      </p>
    </div>
  </h:body>
</html>
