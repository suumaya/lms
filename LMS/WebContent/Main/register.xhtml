<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" 
xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:f="http://java.sun.com/jsf/core" xmlns:util="http://java.sun.com/jsf/composite/util">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <title>
      LMS - Register
    </title>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<h:outputScript name="utilities.js" library="javascript" target="head" />
    <style type="text/css" xml:space="preserve">
   .signup-form {
		width: 340px;;
    	margin: 40px auto;  
	}
   

.signup-form .form-control  {
		margin-bottom: 30px;
		min-height: 38px;

}
    .signup-form h2 {
        margin: 0 0 35px 0;
        text-align: center;
        position: static;
    }

    input , .col-xs-6{   
    	height: 38px; 
    	min-width: 340px;    
        font-size: 15px;
        font-weight: bold; 
  		margin-bottom: 30px;    
    }
    
	.signup-form input[type="checkbox"]{
		margin-right: 3px;
		min-width: 18px;
		padding-left: 3px;
	}


</style>


<script type="text/javascript">
function IsEmpty() {
var name = document.getElementById('registerForm:nameId').value;
var userName = document.getElementById('registerForm:userNameId').value;
var email = document.getElementById('registerForm:emailId').value;
var password = document.getElementById('registerForm:passwordId').value;
var confirmPassword = document.getElementById('registerForm:confirmPasswordId').value;

				if (userName == null || userName == "" || password == null|| password == ""
					|| name= null || name == "" || email == null || email == ""
					|| confrimPassword == null || confirmPassword == "") {
					 alert("Please Fill All Required Field");
					return true;
					}
					 else{
  if(document.forms['frm'].password.value != document.forms['frm'].confirm_password.value)
      alert("Passwords did not match");
    return false;
  } else return true;

/*
  if(document.getElementById("chk").checked = false)
   alert("Please accept the terms of use and privacy policy.");
    return false;
  }
  */

  return true;
}
</script>

  </h:head>
  <h:body>

    <div class="signup-form">
    <h:form id="registerForm"  > 
        <h2>
          Register
        </h2>

        <div class="form-group">
          <div class="row">

            <div class="col-xs-6">
            <label>Full Name</label> 
 <!--              <input type="text" class="form-control" name="first_name"/>-->
          <h:inputText id="nameId" placeholder="#{msgs.label_userName}"  value="#{register.student.name}" styleClass="input-login placeholder-password-username" type="text placeholder" />
 
            </div>
<!--  
            <div class="col-xs-6">
            <label>Last Name</label>
              <input type="text" class="form-control" name="last_name" />
            </div>
            -->
          </div>
        </div>
		<div class="col-xs-6">
        <label>Username</label>
         <!--   <input class="form-control" name="username" />-->
         <h:inputText placeholder="#{msgs.label_userName}"  value="#{register.student.username}" styleClass="input-login placeholder-password-username" type="text placeholder" /> 
       
        </div>
        <div class="col-xs-6">
        <label>Email</label>
         <h:inputText placeholder="#{msgs.label_email}"  value="#{register.student.email}" styleClass="input-login placeholder-password-username" type="text placeholder" /> 
       </div>
		<div class="col-xs-6">
        <label>Department</label>
         <h:inputText placeholder="#{msgs.label_department}"  value="#{register.student.department}" styleClass="input-login placeholder-password-username" type="text placeholder" /> 
          </div>
         <div class="col-xs-6">
        <label>Level</label>
         <h:inputText placeholder="#{msgs.label_department}"  value="#{register.student.level}" styleClass="input-login placeholder-password-username" type="text placeholder" /> 
    
        </div>
     
        <div class="col-xs-6">
        <label>Password</label>
        <!--  
=======
        <label>#{msgs.label_password}</label>
>>>>>>> branch 'master' of git@github.com:suumaya/lms.git
          <input type="password" class="form-control" name="password" />
          -->
		<h:inputSecret placeholder="#{msgs.label_password}"  value="#{register.student.password}" styleClass="input-login placeholder-password-username" type="text placeholder" />
        </div>
        <div class="col-xs-6">
        <label>#{msgs.label_confirmPassword}</label>
         <h:inputSecret placeholder="#{msgs.label_password}"  value="#{register.confirmPassword}" styleClass="input-login placeholder-password-username" type="text placeholder" /> 
        </div>
        <div class="col-xs-6">
         <input type="checkbox" id="chk" name="chk" value="#{msgs.checkbox_acceptTerms}"/>
        <label>#{msgs.checkbox_acceptTerms}
       
        </label>
          
        </div>
        
        <div class="col-xs-6">
        <h:commandButton onclick="return IsEmpty();" action="#{register.Register}" value="#{msgs.label_register}" styleClass="btn">
			<f:ajax execute="@form" />
		</h:commandButton>
        </div>
        </h:form>
<div class="col-xs-6">
      #{msgs.label_haveAccount}
       <a href="#" onclick="history.go(-1)">#{msgs.label_login}</a>
      </div>
    </div>

  </h:body>
</html>
