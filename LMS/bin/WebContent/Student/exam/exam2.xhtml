 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 template="../../Main/common.xhtml">
 
<ui:define name="content">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:util="http://java.sun.com/jsf/composite/util">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<h:outputScript name="utilities.js" library="javascript" target="head" />
	<style>
.center {
border-radius: 5px;
  margin: auto;
  width: 95%;
  border: 1px solid #ececec;
  padding: 10px;
  margin-bottom: 5px;
  
}
div.exams:hover{
background-color: #ececec;
}

</style>
</h:head>
<h:body  >
	
		   	
       <h1> 
       Exams:
       </h1>
   <ui:repeat var="row" value="#{examBean.examData}">
   <div  class="center exams">
  <div class="card-body "  >
    <h5 class="card-title">#{row.examName}</h5>
    <p class="card-text">Description.</p>
    <a href="#" class="btn btn-success" >Start Exam</a>
  </div>
  </div>  
  
  </ui:repeat>
		 
</h:body>
</html>

</ui:define>


 </ui:composition>
