.studentTable {

       <h1>

       </h1>
 
 <h:form>

        <h:commandButton value="Remove"  class="btn btn-fail" actionListener	="#{dataBean.removeStudent(student)}" /> 
   </h:column>  
  
   
</h:dataTable>
