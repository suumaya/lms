<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:util="http://java.sun.com/jsf/composite/util">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <title>
      LMS - Add Exam
    </title>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<h:outputScript name="utilities.js" library="javascript" target="head" />
    <style type="text/css" xml:space="preserve">
    .form-control, select{
		height: 30px;
		box-shadow: none;
		padding-right: 40px;
		margin: 10px;
		padding-right: 120px;
		padding-left: 20px;	
	
	}   


	  .question-btn, .exam-btn{        
        font-size: 16px;
        font-weight: bold;		
		min-width: 140px;
		text-align: center;
        outline: none !important;
        margin: 10px;
		padding-right: 100px;
		padding-left: 100px;
		padding-top: 10px;
		padding-bottom: 10px;
    }   
    
    .exam-btn{
    margin-top: 40px;
position: absolute;
  right: 150px;
    }	
  
 table.exam-info-table td label{
     padding-left: 20px;
     margin-right: 10px;
    } 

   table.set-question-table td label{
     padding-left: 20px;
     margin-right: 10px;
    }   
    select{
    width: 280px;
    margin-left:45px;
    }

</style>
  </h:head>
  <h:body>

>
          <h:form>
          <div class="container">
    <div class="add-exam-form">

       <div class="form-group">
<div class="table-wrapper">
        <table class="exam-info-table">
        <thead>       
        <tr>
        <td>
   <h1>
          Add New Exam
        </h1> 
        </td>
        </tr>       
        </thead>
          <tbody>
            <tr>
                <td>
            <div class="col-xs-6">
            <label>Exam Title</label>
              <input type="text" class="form-control" name="exam_title" />
            </div>
              </td>
              <td>
            <div class="col-xs-6">
            <label>Course Code</label>
              <input type="text" class="form-control" name="course_code" />
            </div>
              </td>
              <td>
            <div class="col-xs-6">
            <label>Department</label>
              <select name="departments" id="departments">
  <option value="department1">departmen1</option>
  <option value="department2">department2</option>
  <option value="department3">department3</option>
</select>
            </div>
              </td>         
            </tr>
            
                        <tr>
                <td>
            <div class="col-xs-6">
            <label>Level</label>
                            <select name="levels" id="levels">
  <option value="level1">level1</option>
  <option value="level2">level2</option>
  <option value="level3">level3</option>
</select>
            </div>
              </td>
              <td>
            <div class="col-xs-6">
            <label>Unit</label>
<select name="units" id="units">
  <option value="unit1">unit1</option>
  <option value="unit2">unit2</option>
  <option value="unit3">unit3</option>
</select>
            </div>
              </td>
              <td>
            <div class="col-xs-6">
            <label>Allotted Time</label>
              <input type="text" class="form-control" name="allotted_time" />
            </div>
              </td>         
            </tr>
            <tr>
                <td>
            <div class="col-xs-6">
            <label>Exam Time</label>
              <input type="text" class="form-control" name="exam_time" />
            </div>
              </td>
              <td>
            <div class="col-xs-6">
            <label>Exam Date</label>
              <input type="text" class="form-control" name="exam_date" />
            </div>
              </td>
              <td>
            <div class="col-xs-6">
            <label>Additional</label>
              <input type="text" class="form-control" name="additional" />
            </div>
              </td>         
            </tr>
          </tbody>

        </table>	
    </div>
        </div>
        </div>
        
          <div class="set-question-form">

       <div class="form-group">
<div class="table-wrapper">
        <table class="set-question-table">
                <thead>       
        <tr>
        <td>
   <h1>
          Set Question
        </h1> 
        </td>
        </tr>       
        </thead>
          <tbody>
            <tr>
                <td>
            <div class="col-xs-6">
            <label>Question Text</label>
              <input type="text" class="form-control" name="question-text" />
            </div>
              </td>       
            </tr>
                        <tr>
                <td>
            <div class="col-xs-6">
            <label>Answer 1</label>
              <input type="text" class="form-control" name="answer1" />
            </div>
              </td>
              <td>
            <div class="col-xs-6">
            <label>Answer 2</label>
              <input type="text" class="form-control" name="answer2" />
            </div>
              </td>
              <td>
            <div class="col-xs-6">
            <label>Answer 3</label>
              <input type="text" class="form-control" name="answer3" />
            </div>
              </td> 
              <td>
                          <div class="col-xs-6">
            <label>Answer 4</label>
              <input type="text" class="form-control" name="answer4" />
            </div>
              </td>         
            </tr>
                        <tr>
                <td>
            <div class="col-xs-6">
            <label>Correct Answer</label>
              <select name="answerList" id="answer_list">
  <option value="answer1">answer1</option>
  <option value="answer2">answer2</option>
  <option value="answer3">answer3</option>
  <option value="answer4">answer4</option>
</select>
            </div>
              </td>
              <td>
            <div class="col-xs-6">
            <label>Question Mark</label>
              <input type="text" class="form-control" name="question_mark" />
            </div>
              </td>
              <td>
            <div class="col-xs-6">
                     <button type="submit" class="question-btn">Add Question</button>
            </div>
              </td>         
            </tr>
          </tbody>

        </table>	
    </div>
        </div>
        </div>
                             <button type="submit" class="exam-btn">Add Exam</button>
                             </div>
    </h:form>

  </h:body>
</html>
